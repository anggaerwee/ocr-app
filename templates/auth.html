<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card auth-card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row">
            <div class="auth-logo"></div>
          </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 auth-border-line">
            <img src="https://i.imgur.com/uNGdWHi.png" class="auth-image" />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="auth-card2 card border-0 px-4 py-5">
          <div class="row mb-4 px-3">
            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
            <div class="auth-google text-center mr-3" onclick="google()">
              <div class="bi bi-google"></div>
            </div>
          </div>
          <div class="row px-3 mb-4">
            <div class="auth-line"></div>
            <small class="auth-or text-center">Or</small>
            <div class="auth-line"></div>
          </div>
          <div class="row px-3">
            <label class="mb-1"><h6 class="mb-0 auth-text-sm">Username</h6></label>
            <input type="text" id="user" placeholder="Masukkan username" />
          </div>
          <div class="row px-3">
            <label class="mb-1"><h6 class="mb-0 auth-text-sm">Password</h6></label>
            <div class="input-group">
              <input
                type="password"
                id="pass"
                class="form-control"
                placeholder="Masukkan password"
              />
              <span
                class="input-group-text"
                id="togglePassword"
                style="cursor: pointer"
                ><i class="bi bi-eye-slash" id="eyeIcon"></i
              ></span>
            </div>
          </div>
          <div class="mb-4"></div>
          <div class="row mb-3 px-3">
            <button
              id="login-btn"
              type="submit"
              class="btn btn-primary w-40 max-w-xs py-2 text-white font-semibold shadow-md transition duration-200 ease-in-out hover:bg-blue-700 rounded"
            >
              <i class="fa fa-sign-in mr-2"></i> Login
            </button>
          </div>
          <div id="error" class="text-center text-red-500 mt-2 hidden"></div>
        </div>
        <div id="alert-box" class="alert alert-success" role="alert">
          <i class="bx bx-error-circle"></i> <span id="alert-msg"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("#login-btn").on("click", function () {
      const username = $("#user").val().trim();
      const password = $("#pass").val().trim();

      if (!username && !password) {
        showAlert("Username dan password tidak boleh kosong!");
        return;
      }
      if (!username) {
        showAlert("Username tidak boleh kosong!");
        return;
      }
      if (!password) {
        showAlert("Password tidak boleh kosong!");
        return;
      }

      $.ajax({
        type: "POST",
        url: "/api/login",
        contentType: "application/json",
        data: JSON.stringify({ username, password }),
        xhrFields: {
          withCredentials: true,
        },
        success: function (data) {
          showAlert("Login berhasil!", "success");
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1500);
        },
        error: function (xhr) {
          const msg = xhr.responseJSON?.msg || "Login gagal";
          showAlert(msg);
        },
      });
    });
    $("#togglePassword").on("click", function () {
      const passInput = $("#pass");
      const eyeIcon = $("#eyeIcon");
      const type = passInput.attr("type") === "password" ? "text" : "password";
      passInput.attr("type", type);
      eyeIcon.toggleClass("bi-eye bi-eye-slash");
    });
  });
  function showAlert(message, type = "danger") {
  const alertBox = $("#alert-box");
  alertBox.removeClass("alert-success alert-danger").addClass(`alert-${type}`);
  $("#alert-msg").text(message);
  alertBox.fadeIn();

  setTimeout(() => {
    alertBox.fadeOut();
  }, 2000);
}
function google() {
  Swal.fire({
    title: "Google Login",
    text: "Fitur ini belum tersedia.\nMohon Tunggu pembaruan selanjutnya.",
    icon: "info",
    confirmButtonText: "OK",
  });
}
</script>
